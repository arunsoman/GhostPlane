server {
    listen 80;
    server_name example.com;

    location /api/auth {
        proxy_pass http://auth-service:9000;
        proxy_set_header Host $host;
    }

    location /api/v2/inventory {
        proxy_pass http://inventory-node:8081;
    }

    location /static/assets/ {
        proxy_pass http://s3-bucket-proxy:80;
    }

    location / {
        proxy_pass http://frontend-cluster:3000;
    }
}
